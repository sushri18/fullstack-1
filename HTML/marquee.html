<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marquee</title>

  <body>
    <marquee
      scrollamount="40"
      behavior="alternate"
      width="700"
      height="700"
      direction="up"
    >
      <marquee behavior="alternate">
        <img
          src="http://pngimg.com/uploads/minions/minions_PNG60.png"
          width="200"
        />
      </marquee>
    </marquee>
  </body>
